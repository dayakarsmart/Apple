<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        :root {
            --bg: #87d8c2;
            --green: #009900;
            --red: #ff0000; /* Red for the apple */
            --seeds: #000000;
        }
        body {
            background-color: var(--bg);
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .apple {
            position: relative;
            height: 300px;
            width: 150px;
        }
        .cut-1, .cut-2 {
            position: absolute;
            height: 100px;
            width: 150px;
            left: 0;
            right: 0;
            margin: auto;
            border-radius: 50%;
            background-color: var(--red);
            animation: cutAnimation 5s ease-in-out infinite alternate;
        }
        .cut-1 {
            top: 0;
            transform-origin: bottom;
        }
        .cut-2 {
            bottom: 0;
            transform-origin: top;
        }
        .cut-1:after, .cut-2:after {
            content: "";
            position: absolute;
            height: 100%;
            width: 100%;
            top: -10%;
            border-bottom: 40px solid var(--green);
            border-bottom-left-radius: 100px;
            border-bottom-right-radius: 100px;
        }
        .seed1, .seed2, .seed3, .seed4, .seed5 {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background-color: var(--seeds);
            position: absolute;
        }
        .seed1 { left: 45%; top: 30%; }
        .seed2 { left: 55%; top: 35%; }
        .seed3 { left: 50%; top: 40%; }
        .seed4 { left: 45%; top: 45%; }
        .seed5 { left: 55%; top: 50%; }

        @keyframes cutAnimation {
            0% {
                transform: scaleY(0);
            }
            100% {
                transform: scaleY(0.8);
            }
        }
    </style>
</head>
<body>
    <div class="apple">
        <div class="cut-1">
            <div class="seed1"></div>
            <div class="seed2"></div>
            <div class="seed3"></div>
            <div class="seed4"></div>
            <div class="seed5"></div>
        </div>
        <div class="cut-2"></div>      
    </div>
</body>
</html>
